name: ðŸ“š Documentation Issue
description: Report an issue with documentation or suggest improvements
title: "[Docs]: "
labels: ["documentation", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation! Please provide details about the documentation issue or improvement.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please check the following before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true

  - type: dropdown
    id: type
    attributes:
      label: Documentation Issue Type
      description: What type of documentation issue is this?
      options:
        - Missing documentation
        - Incorrect/outdated information
        - Unclear/confusing content
        - Typo/grammar error
        - Broken link
        - Missing examples
        - Formatting issue
        - Other
    validations:
      required: true

  - type: dropdown
    id: location
    attributes:
      label: Documentation Location
      description: Where is the documentation issue located?
      options:
        - README.md
        - CONTRIBUTING.md
        - SECURITY.md
        - Code comments/docstrings
        - GitHub issue templates
        - Environment configuration (env.example)
        - Other
    validations:
      required: true

  - type: textarea
    id: current
    attributes:
      label: Current Documentation
      description: What does the current documentation say? (copy/paste the relevant section)
      placeholder: Paste the current documentation here...
      render: markdown

  - type: textarea
    id: issue
    attributes:
      label: Issue Description
      description: What's wrong with the current documentation?
      placeholder: |
        The documentation is unclear because...
        This section is missing information about...
        The example doesn't work because...
    validations:
      required: true

  - type: textarea
    id: suggested
    attributes:
      label: Suggested Improvement
      description: How should the documentation be improved?
      placeholder: |
        The documentation should say...
        Add an example showing...
        Include information about...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any additional context about the documentation issue
      placeholder: |
        This affects new users because...
        I was trying to accomplish...
        Related to issue #...

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be interested in helping fix this documentation issue?
      options:
        - label: I would be willing to submit a PR to fix this documentation issue
